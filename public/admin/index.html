<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Load CMS from CDN -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

    <!-- Wait for CMS to load before calling init -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        if (window.CMS) {
          console.log("Netlify CMS is ready!");
          window.CMS.init({ config: '/admin/config.yml' });
        } else {
          console.error("Netlify CMS failed to initialize.");
        }
      });
    </script>
  </body>
</html>
